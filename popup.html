<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick URL Shortener</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 503px;
        height: 488px;
        font-family: "Inter", Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;

        background: rgba(0, 0, 0, 0.69);
        border: 1px solid rgba(120, 120, 120, 0.45);
        backdrop-filter: blur(13px) brightness(1.14);
        border-radius: 12px;
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }

      .top-bar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px;
        box-sizing: border-box;
      }

      .top-bar-left img {
        height: 30px;
        width: auto;
        opacity: 0.95;
      }

      .top-bar-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .top-bar-right img {
        height: 26px;
        width: 26px;
        opacity: 0.9;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .top-bar-right img:hover {
        opacity: 1;
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .history-section {
        width: 100%;
        max-width: 450px;
      }

      .history-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
      }

      .history-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 10px;
        transition: background 0.2s;
      }

      .history-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .history-item-short {
        font-size: 14px;
        color: #4a9eff;
        margin-bottom: 5px;
        word-break: break-all;
        cursor: pointer;
      }

      .history-item-short:hover {
        text-decoration: underline;
      }

      .history-item-long {
        font-size: 11px;
        color: #999;
        word-break: break-all;
      }

      .history-item-date {
        font-size: 10px;
        color: #666;
        margin-top: 5px;
      }

      .no-history {
        text-align: center;
        color: #999;
        font-size: 14px;
        margin-top: 50px;
      }

      .clear-history-btn {
        background: rgba(255, 59, 48, 0.2);
        border: 1px solid rgba(255, 59, 48, 0.4);
        color: #ff3b30;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 15px;
        transition: all 0.2s;
      }

      .clear-history-btn:hover {
        background: rgba(255, 59, 48, 0.3);
      }

      .bottom-icon {
        position: absolute;
        bottom: 14px;
        right: 18px;
        width: 80px;
        height: auto;
        opacity: 0.9;
      }

      html {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="assets/Extension+/ZIMO WS Duo Chrome B.svg" alt="ZIMO WS" />
      </div>
      <div class="top-bar-right">
        <img src="assets/History W.svg" alt="History Icon" title="History" id="historyBtn" />
        <img src="assets/Extension+/Chrome Extension Icon.svg" alt="Chrome Extension Icon" />
      </div>
    </div>

    <div class="content-area">
      <div class="history-section">
        <div class="history-title">Recent URLs</div>
        <div id="historyList"></div>
        <center>
          <button class="clear-history-btn" id="clearHistory">Clear History</button>
        </center>
      </div>
    </div>

    <img
      class="bottom-icon"
      src="assets/Extension+/Extension Chrome WS W.svg"
      alt="Extension Chrome WS B"
    />

    <script src="popup.js"></script>
  </body>
</html>
