<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick URL Shortener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 503px;
        height: 488px;
        overflow: hidden;
        background: transparent;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        position: relative;

        /* Glassmorphism effect matching the image */
        background: rgba(28, 28, 30, 0.85);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 0;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .top-bar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .top-bar-left img {
        height: 32px;
        width: auto;
        opacity: 0.95;
      }

      .top-bar-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .top-bar-right img {
        height: 28px;
        width: 28px;
        opacity: 0.85;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .top-bar-right img:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
      }

      .content-area::-webkit-scrollbar {
        width: 6px;
      }

      .content-area::-webkit-scrollbar-track {
        background: transparent;
      }

      .content-area::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .content-area::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .history-section {
        width: 100%;
      }

      .history-title {
        font-size: 19px;
        font-weight: 600;
        margin-bottom: 18px;
        text-align: center;
        letter-spacing: -0.3px;
      }

      .history-item {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 0;
        padding: 14px 16px;
        margin-bottom: 10px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .history-item:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .history-item-short {
        font-size: 14px;
        font-weight: 500;
        color: #5db0ff;
        margin-bottom: 6px;
        word-break: break-all;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .history-item-short:hover {
        color: #7dc3ff;
        text-decoration: underline;
      }

      .history-item-long {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
        word-break: break-all;
        line-height: 1.4;
        margin-bottom: 6px;
      }

      .history-item-date {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.35);
        margin-top: 4px;
      }

      .no-history {
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
        margin-top: 60px;
        line-height: 1.6;
      }

      .clear-history-btn {
        background: rgba(255, 59, 48, 0.15);
        border: 1px solid rgba(255, 59, 48, 0.3);
        color: #ff453a;
        padding: 10px 18px;
        border-radius: 0;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        margin-top: 20px;
        transition: all 0.2s ease;
        display: inline-block;
      }

      .clear-history-btn:hover {
        background: rgba(255, 59, 48, 0.25);
        border-color: rgba(255, 59, 48, 0.5);
        transform: translateY(-1px);
      }

      .clear-history-btn:active {
        transform: translateY(0);
      }

      .bottom-icon {
        position: absolute;
        bottom: 16px;
        right: 20px;
        width: 85px;
        height: auto;
        opacity: 0.8;
      }

      .button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="assets/Extension+/ZIMO WS Duo Chrome B.svg" alt="ZIMO WS" />
      </div>
      <div class="top-bar-right">
        <img src="assets/History W.svg" alt="History Icon" title="History" id="historyBtn" />
        <img src="assets/Extension+/Chrome Extension Icon.svg" alt="Chrome Extension Icon" />
      </div>
    </div>

    <div class="content-area">
      <div class="history-section">
        <div class="history-title">Recent URLs</div>
        <div id="historyList"></div>
        <div class="button-container">
          <button class="clear-history-btn" id="clearHistory">Clear History</button>
        </div>
      </div>
    </div>

    <img
      class="bottom-icon"
      src="assets/Extension+/Extension Chrome WS W.svg"
      alt="Extension Chrome WS B"
    />

    <script src="popup.js"></script>
  </body>
</html>
