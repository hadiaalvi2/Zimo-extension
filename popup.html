<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: Arial, Helvetica, sans-serif;
      background: #3a3a3a;
      color: #fff;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px 16px;
      background: #4a4a4a;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: flex-start;
      gap: 0;
      padding-left: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1px;
      font-size: 18px;
      font-weight: 600;
    }

    .recent-label {
      display: none;
      align-items: center;
      margin-right: 4px;
    }

    .recent-label.show {
      display: flex;
    }

    .recent-label img {
      height: 46px;
      object-fit: contain;
    }

    .logo img {
      height: 20px;
      object-fit: contain;
    }

    .logo-text {
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 6px;
    }

    .header-icon.hidden {
      display: none;
    }

    .header-icon img {
      width: 14px;
      height: 14px;
      object-fit: contain;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .content {
      padding: 20px 16px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #3a3a3a;
    }

    .card {
      background: transparent;
      border-radius: 0;
      padding: 16px 16px 16px 28px;
      margin-bottom: 16px;
      border: none;
      box-shadow: none;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 2px;
      background-image: url('assets/Extension+/WS Chrome Line.svg');
      background-repeat: repeat-y;
      background-size: 2px 100%;
      background-position: left center;
    }

    #historyList .card::before {
      display: none;
    }

    .source-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .source-logo {
      width: 32px;
      height: 32px;
      background: transparent;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 11px;
      flex-shrink: 0;
      color: white;
    }

    .source-info {
      flex: 1;
      min-width: 0;
    }

    .short-url {
      font-size: 15px;
      font-weight: 600;
      color: #5db0ff;
      margin-bottom: 4px;
      word-break: break-all;
      cursor: pointer;
      transition: color 0.2s;
    }

    .short-url:hover {
      color: #7dc3ff;
      text-decoration: underline;
    }

    .page-title {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .original-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      word-break: break-all;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
    }

    .main-card-actions {
      display: flex;
      align-items: center;
      gap: 34px;
      padding-top: 12px;
    }

 .main-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      opacity: 1;
      flex-shrink: 0;
    }

    .main-action-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: all 0.25s ease;
      filter: none;
    }

    .main-action-btn:hover {
      opacity: 1;
      transform: scale(1.15);
    }

    .main-action-btn:hover img {
      filter: brightness(1.2);
    }

    .main-action-btn:active {
      transform: scale(1);
    }

    .main-clicks {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 0;
      flex-shrink: 0;
    }

    .main-clicks img {
      width: 18px;
      height: 18px;
      opacity: 0.5;
      object-fit: contain;
    }

    .main-clicks span {
      font-size: 13px;
      color: #ffffff;
      font-weight: 500;
      white-space: nowrap;
      min-width: 20px;
      text-align: left;
    }

    .loading-state {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #5db0ff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      background: rgba(255, 59, 48, 0.15);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ff453a;
      font-size: 13px;
      text-align: center;
    }

    .share-container {
      position: relative;
      padding: 16px 0 52px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0;
      overflow: visible;
      background: transparent;
      border-radius: 8px;
      margin: 0 -4px;
      flex-shrink: 0;
    }

    .nav-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      flex-shrink: 0;
      transition: all 0.3s;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      z-index: 10;
      position: absolute;
      bottom: 8px;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
      background: transparent;
    }
    #scrollLeft {
      left: 12px;
    }

    #scrollRight {
      right: 12px;
    }

    .nav-btn img {
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: all 0.3s;
    }

    .nav-btn:hover:not(:disabled) img {
      opacity: 1;
    }

    .nav-btn:disabled img {
      opacity: 0.2;
    }

    .share-actions {
      display: flex;
      align-items: center;
      gap: 20px;
      overflow-x: hidden;
      overflow-y: hidden;
      scroll-behavior: smooth;
      flex: 1;
      padding: 0 16px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .share-actions::-webkit-scrollbar {
      display: none;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
      filter: grayscale(0%);
    }

    .share-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .share-btn:hover {
      transform: scale(1.2);
    }

    .share-btn:hover img {
      opacity: 1;
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .share-btn:active {
      transform: scale(1.05);
    }

    .footer {
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
      letter-spacing: 0.3px;
      background: #4a4a4a;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .footer-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer-right img {
      height: 8px;
      opacity: 0.85;
      object-fit: contain;
    }

    .copy-feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(93, 176, 255, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    /* ============ HISTORY VIEW STYLES ============ */
    #historyView {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .history-scroll-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0 8px 0 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
      max-height: 100%;
    }

    .history-scroll-container::-webkit-scrollbar {
      display: none;
    }

    #historyList {
      position: relative;
      padding-left: 0;
      padding-bottom: 8px;
    }

    .history-item-wrapper {
      position: relative;
      margin-bottom: 16px;
      padding-left: 12px;
    }

    .history-item-wrapper:last-child {
      margin-bottom: 0;
    }

    .history-item-wrapper:last-child .history-line {
      display: block;
    }
    
    .history-item-wrapper:last-child .card {
      border-bottom: none !important;
    }

    .history-line {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background-image: url('assets/Extension+/WS Chrome Line.svg');
      background-repeat: repeat-y;
      background-size: 2px 100%;
      background-position: left center;
    }

    #historyList .card {
      transition: all 0.2s;
      margin-bottom: 0;
      background: transparent;
      border: none;
      padding: 16px 16px 16px 16px;
      border-radius: 0;
      border-bottom: none;
    }

    #historyList .card:hover {
      background: #525252;
    }
    
    .history-item-wrapper:last-child #historyList .card,
    .history-item-wrapper:last-child .card {
      border-bottom: none;
    }

    #historyList .source-header {
      margin-bottom: 12px;
      gap: 12px;
    }

    #historyList .source-logo {
      width: 40px;
      height: 40px;
      font-size: 11px;
      border-radius: 4px;
      font-weight: 600;
    }

    #historyList .short-url {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      line-height: 1.2;
      color: #ffffff;
    }

    #historyList .page-title {
      font-size: 13px;
      margin-bottom: 8px;
      -webkit-line-clamp: 2;
      line-height: 1.4;
       color: #ffffff;
      font-weight: 400;
    }

    #historyList .original-url {
      font-size: 11px;
      margin-bottom: 10px;
      color: #ffffff;
      line-height: 1.3;
    }

    #historyList .timestamp {
      font-size: 11px;
      gap: 20px;
      margin-bottom: 12px;
      color: #ffffff;
      font-weight: 400;
    }

    .history-actions {
      display: flex;
      align-items: center;
      gap: 34px;
      padding-top: 12px;
    }

    .history-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      opacity: 0.6;
      flex-shrink: 0;
    }

    .history-action-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: all 0.25s ease;
    }

    .history-action-btn:hover {
      opacity: 1;
      transform: scale(1.15);
    }

    .history-action-btn:active {
      transform: scale(1);
    }

    .history-clicks {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 0;
      flex-shrink: 0;
    }

    .history-clicks img {
      width: 18px;
      height: 18px;
      opacity: 0.5;
      object-fit: contain;
    }

    .history-clicks span {
      font-size: 13px;
      color: #ffffff;
      font-weight: 500;
      white-space: nowrap;
      min-width: 20px;
      text-align: left;
    }

    #emptyHistory {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    #emptyHistory p {
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 400;
    }

    #emptyHistory p:last-child {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <div class="recent-label" id="recentLabel">
        <img src="assets/Extension+/RECENT W.svg" alt="Recent">
      </div>
      <div class="logo">
        <img src="assets/Extension+/ZIMO WS Duo Chrome W.svg" alt="WS ZIMO">
      </div>
    </div>

    <div class="header-icons">
      <div class="header-icon" id="historyIcon" title="History">
        <img src="assets/History W.svg" alt="History">
      </div>
      <div class="header-icon" title="Chrome Extension">
        <img src="assets/Extension+/Chrome Extension Icon.svg" alt="Extension">
      </div>
    </div>
  </div>

  <div class="content">
    <div id="loadingState" class="loading-state" style="display: none;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 12px;">Shortening URL...</p>
    </div>

    <div id="errorState" class="error-state" style="display: none;"></div>

    <div id="mainCard" class="card" style="display: none;">
      <div class="source-header">
        <div class="source-logo" id="sourceLogo">BBC</div>
        <div class="source-info">
          <div class="short-url" id="shortUrl" title="Click to open">zimo.ws/abc123</div>
        </div>
      </div>

      <div class="page-title" id="pageTitle">Page title will appear here</div>
      <div class="original-url" id="originalUrl">https://example.com</div>
      <div class="timestamp">
        <span id="timeDisplay">--:--</span>
        <span id="dateDisplay">-- ------ ----</span>
      </div>
      
      <div class="main-card-actions">
       <button class="history-action-btn open-btn" data-index="${index}">
    <img src="assets/Open in New Window W.svg" alt="Open">
</button>
        <button class="main-action-btn" id="mainCopyBtn" title="Copy URL">
          <img src="assets/Share/Copy Icon W.svg" alt="Copy">
        </button>
        <button class="main-action-btn" id="mainShareBtn" title="Share">
          <img src="assets/Share W.svg" alt="Share">
        </button>
        <!-- <button class="history-action-btn" data-action="delete" data-index="${index}">
          <img src="assets/Delete Icon W.svg" alt="Delete">
        </button> -->
       
      </div>
    </div>

    <!-- History View -->
    <div id="historyView" style="display: none;">
      <div class="history-scroll-container">

        <div id="emptyHistory" style="display: none;">

          <p>Shortened URLs will appear here</p>

      </div>
    </div>

    <div class="share-container" id="shareContainer">
      <button class="nav-btn" id="scrollLeft">

      <div class="share-actions" id="shareActions">

        <button class="share-btn" title="Discord" data-action="discord">
          <img src="assets/Share/Discord W.svg" alt="Discord">
        </button>
        <button class="share-btn" title="Facebook" data-action="facebook">
          <img src="assets/Share/Facebook W.svg" alt="Facebook">
        </button>
        <button class="share-btn" title="OMN" data-action="omn">
          <img src="assets/Share/OMN W.svg" alt="OMN">
        </button>
        <button class="share-btn" title="Reddit" data-action="reddit">
          <img src="assets/Share/Reddit W.svg" alt="Reddit">
        </button>
        <button class="share-btn" title="Telegram" data-action="telegram">
          <img src="assets/Share/Telegram W.svg" alt="Telegram">
        </button>
        <button class="share-btn" title="Threads" data-action="threads">
          <img src="assets/Share/Threads W.svg" alt="Threads">
        </button>
        <button class="share-btn" title="X" data-action="twitter">
          <img src="assets/Share/X W.svg" alt="X">
        </button>
        <button class="share-btn" title="WhatsApp" data-action="whatsapp">
          <img src="assets/Share/WhatsApp W.svg" alt="WhatsApp">
        </button>
      </div>

      <button class="nav-btn" id="scrollRight">
        <img src="assets/Group 34980.svg" alt="Right">
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <span>Â© COPYRIGHT 2025 WS | ZIMO GROUP LIMITED. ALL RIGHTS RESERVED.</span>
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="#">TERMS</a>
          <span>|</span>
          <a href="#">PRIVACY</a>
        </div>
        <div class="footer-right">
          <img src="assets/ZIMO WS.svg" alt="ZIMO WS">
          <img src="assets/Extension+/Extension Chrome WS W.svg" alt="Extension">
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
