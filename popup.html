<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: rgba(40, 40, 40, 0.69);
      backdrop-filter: blur(13px) brightness(0.14);
      -webkit-backdrop-filter: blur(13px) brightness(0.14);
      color: #fff;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .logo img {
      height: 32px;
      object-fit: contain;
    }

    .logo-text {
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 6px;
    }

    .header-icon img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .content {
      padding: 20px 16px 16px;
      flex: 1;
    }

    .card {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: none;
    }

    .source-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .source-logo {
      width: 45px;
      height: 45px;
      background: #bb1919;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
      flex-shrink: 0;
      color: white;
    }

    .source-info {
      flex: 1;
      min-width: 0;
    }

    .short-url {
      font-size: 15px;
      font-weight: 600;
      color: #5db0ff;
      margin-bottom: 4px;
      word-break: break-all;
      cursor: pointer;
      transition: color 0.2s;
    }

    .short-url:hover {
      color: #7dc3ff;
      text-decoration: underline;
    }

    .page-title {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .original-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      word-break: break-all;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      gap: 20px;
    }

    .loading-state {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #5db0ff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ff453a;
      font-size: 13px;
      text-align: center;
    }

    /* SHARE ICONS ROW */
    .share-container {
      position: relative;
      padding: 16px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin: 0 -4px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      cursor: pointer;
      padding: 0;
      flex-shrink: 0;
      transition: all 0.3s;
      width: 40px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
      background: transparent;
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: rgba(255, 255, 255, 0.7);
      transition: all 0.3s;
    }

    .nav-btn:hover:not(:disabled) svg {
      fill: rgba(255, 255, 255, 1);
    }

    .nav-btn:disabled svg {
      fill: rgba(255, 255, 255, 0.2);
    }

    .share-actions {
      display: flex;
      align-items: center;
      gap: 20px;
      overflow-x: hidden;
      overflow-y: hidden;
      scroll-behavior: smooth;
      flex: 1;
      padding: 0 16px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .share-actions::-webkit-scrollbar {
      display: none;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
      filter: grayscale(0%);
    }

    .share-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .share-btn:hover {
      transform: scale(1.2);
    }

    .share-btn:hover img {
      opacity: 1;
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .share-btn:active {
      transform: scale(1.05);
    }

    .footer {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: auto;
    }

    .footer-left {
      flex: 1;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-right img {
      height: 14px;
      opacity: 0.5;
      object-fit: contain;
    }

    .copy-feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(93, 176, 255, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="assets/Extension+/ZIMO WS Duo Chrome W.svg" alt="WS ZIMO">
    </div>

    <div class="header-icons">
      <div class="header-icon" title="History">
        <img src="assets/History W.svg" alt="History">
      </div>
      <div class="header-icon" title="Chrome Extension">
        <img src="assets/Extension+/Chrome Extension Icon.svg" alt="Extension">
      </div>
    </div>
  </div>

  <div class="content">
    <div id="loadingState" class="loading-state" style="display: none;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 12px;">Shortening URL...</p>
    </div>

    <div id="errorState" class="error-state" style="display: none;"></div>

    <div id="mainCard" class="card" style="display: none;">
      <div class="source-header">
        <div class="source-logo" id="sourceLogo">BBC</div>
        <div class="source-info">
          <div class="short-url" id="shortUrl" title="Click to copy">zimo.ws/abc123</div>
        </div>
      </div>

      <div class="page-title" id="pageTitle">Page title will appear here</div>
      <div class="original-url" id="originalUrl">https://example.com</div>
      <div class="timestamp">
        <span id="timeDisplay">--:--</span>
        <span id="dateDisplay">-- ------ ----</span>
      </div>
    </div>

    <div class="share-container">
      <button class="nav-btn" id="scrollLeft">
        <img src="assets/Group 34981.svg" alt="Left">
      </button>

      <div class="share-actions" id="shareActions">
        <button class="share-btn" title="Copy" data-action="copy">
          <img src="assets/Share/Copy Icon W.svg" alt="Copy">
        </button>
        <button class="share-btn" title="BlueSky" data-action="bluesky">
          <img src="assets/Share/BlueSky W.svg" alt="BlueSky">
        </button>
        <button class="share-btn" title="Discord" data-action="discord">
          <img src="assets/Share/Discord W.svg" alt="Discord">
        </button>
        <button class="share-btn" title="Facebook" data-action="facebook">
          <img src="assets/Share/Facebook W.svg" alt="Facebook">
        </button>
        <button class="share-btn" title="OMN" data-action="omn">
          <img src="assets/Share/OMN W.svg" alt="OMN">
        </button>
        <button class="share-btn" title="Reddit" data-action="reddit">
          <img src="assets/Share/Reddit W.svg" alt="Reddit">
        </button>
        <button class="share-btn" title="Telegram" data-action="telegram">
          <img src="assets/Share/Telegram W.svg" alt="Telegram">
        </button>
        <button class="share-btn" title="Threads" data-action="threads">
          <img src="assets/Share/Threads W.svg" alt="Threads">
        </button>
        <button class="share-btn" title="X" data-action="twitter">
          <img src="assets/Share/X W.svg" alt="X">
        </button>
        <button class="share-btn" title="WhatsApp" data-action="whatsapp">
          <img src="assets/Share/WhatsApp W.svg" alt="WhatsApp">
        </button>
      </div>

      <button class="nav-btn" id="scrollRight">
        <img src="assets/Group 34980.svg" alt="Right">
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left"></div>
    <div class="footer-right">
      <img src="assets/Extension+/Extension Chrome WS W.svg" alt="Extension">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
