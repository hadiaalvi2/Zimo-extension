<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: Arial, Helvetica, sans-serif;
      background: rgba(40, 40, 40, 0.69);
      backdrop-filter: blur(13px) brightness(0.14);
      -webkit-backdrop-filter: blur(13px) brightness(0.14);
      color: #fff;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .logo img {
      height: 32px;
      object-fit: contain;
    }

    .logo-text {
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 6px;
    }

    .header-icon.hidden {
      display: none;
    }

    .header-icon img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      opacity: 0.9;
      transition: all 0.3s;
    }

    .content {
      padding: 20px 16px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: transparent;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: none;
    }

    .source-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .source-logo {
      width: 45px;
      height: 45px;
      background: #bb1919;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
      flex-shrink: 0;
      color: white;
    }

    .source-info {
      flex: 1;
      min-width: 0;
    }

    .short-url {
      font-size: 15px;
      font-weight: 600;
      color: #5db0ff;
      margin-bottom: 4px;
      word-break: break-all;
      cursor: pointer;
      transition: color 0.2s;
    }

    .short-url:hover {
      color: #7dc3ff;
      text-decoration: underline;
    }

    .page-title {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .original-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      word-break: break-all;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      gap: 20px;
    }

    .loading-state {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #5db0ff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ff453a;
      font-size: 13px;
      text-align: center;
    }

      .share-container {
        position: relative;
        padding: 16px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin: 0 -4px;
      }

      .nav-btn {
        background: rgba(72, 71, 71, 0.05);
        border: none;
        cursor: pointer;
        padding: 0;
        flex-shrink: 0;
        transition: all 0.3s;
        width: 40px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0;
        z-index: 10;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-btn:disabled {
        opacity: 0.2;
        cursor: not-allowed;
        background: transparent;
      }

      .nav-btn svg {
        width: 20px;
        height: 20px;
        fill: rgba(255, 255, 255, 0.7);
        transition: all 0.3s;
      }

      .nav-btn:hover:not(:disabled) svg {
        fill: rgba(255, 255, 255, 1);
      }

      .nav-btn:disabled svg {
        fill: rgba(255, 255, 255, 0.2);
      }

      .share-actions {
        display: flex;
        align-items: center;
        gap: 20px;
        overflow-x: hidden;
        overflow-y: hidden;
        scroll-behavior: smooth;
        flex: 1;
        padding: 0 16px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .share-actions::-webkit-scrollbar {
        display: none;
      }

      .share-btn {
        background: none;
        border: none;
        cursor: pointer;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.3s ease;
        position: relative;
        filter: grayscale(0%);
      }

      .share-btn img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0.9;
        transition: all 0.3s;
      }

      .share-btn:hover {
        transform: scale(1.2);
      }

      .share-btn:hover img {
        opacity: 1;
        filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      }

      .share-btn:active {
        transform: scale(1.05);
      }

    .footer {
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: auto;
      letter-spacing: 0.3px;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .footer-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer-right img {
      height: 8px;
      opacity: 0.85;
      object-fit: contain;
    }

    .copy-feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(93, 176, 255, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }


    #historyView {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .history-scroll-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
    }

    .history-scroll-container::-webkit-scrollbar {
      width: 5px;
    }

    .history-scroll-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .history-scroll-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
    }

    .history-scroll-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      margin-top: 0;
      padding-top: 4px;
    }

    .history-header img {
      width: 56px;
      height: 56px;
      opacity: 0.9;
      object-fit: contain;
    }

    #historyList {
      position: relative;
      padding-left: 20px;
      padding-bottom: 8px;
    }

    .history-item-wrapper {
      position: relative;
      margin-bottom: 18px;
    }

    .history-item-wrapper:last-child {
      margin-bottom: 0;
    }

    .history-item-wrapper:last-child .history-line {
      display: none;
    }

    .history-line {
      position: absolute;
      left: -20px;
      top: 8px;
      bottom: -18px;
      width: 3px;
      background: linear-gradient(180deg, 
        #4285f4 0%, 
        #ea4335 25%, 
        #fbbc04 50%, 
        #34a853 75%, 
        #4285f4 100%
      );
      border-radius: 2px;
    }

    #historyList .card {
      transition: all 0.2s;
      margin-bottom: 0;
      background: rgba(255, 255, 255, 0.025);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px;
      border-radius: 10px;
    }

    #historyList .card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.14);
      transform: translateX(3px);
    }

    #historyList .source-header {
      margin-bottom: 10px;
      gap: 12px;
    }

    #historyList .source-logo {
      width: 42px;
      height: 42px;
      font-size: 12px;
      border-radius: 5px;
    }

    #historyList .short-url {
      font-size: 14px;
      margin-bottom: 3px;
      font-weight: 600;
    }

    #historyList .page-title {
      font-size: 12.5px;
      margin-bottom: 7px;
      -webkit-line-clamp: 2;
      line-height: 1.35;
      color: rgba(255, 255, 255, 0.85);
    }

    #historyList .original-url {
      font-size: 10.5px;
      margin-bottom: 7px;
      color: rgba(255, 255, 255, 0.45);
    }

    #historyList .timestamp {
      font-size: 10.5px;
      gap: 16px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.45);
    }

    .history-actions {
      display: flex;
      align-items: center;
      gap: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .history-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 19px;
      height: 19px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0.7;
    }

    .history-action-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: all 0.2s;
    }

    .history-action-btn:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .history-clicks {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .history-clicks img {
      width: 15px;
      height: 15px;
      opacity: 0.5;
    }

    .history-clicks span {
      font-size: 11.5px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
    }

    #emptyHistory {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    #emptyHistory p {
      margin-bottom: 8px;
      font-size: 13.5px;
    }

    #emptyHistory p:last-child {
      font-size: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

      </div>

      <button class="nav-btn" id="scrollRight">
        <img src="assets/Group 34980.svg" alt="Right">
      </button>
    </div>
  </div>

  <div class="footer">

      <div class="footer-links">

      </div>
      <div class="footer-right">
        <img src="assets/ZIMO WS.svg" alt="ZIMO WS">
        <img src="assets/Extension+/Extension Chrome WS W.svg" alt="Extension">
      </div>
    </div>
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
