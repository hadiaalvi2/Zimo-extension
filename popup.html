<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
      color: #fff;
    }

    .content {
      padding: 20px 16px 16px;
    }

    .card {
      background: rgba(40, 40, 40, 0.69);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(13px) brightness(0.14);
      -webkit-backdrop-filter: blur(13px) brightness(0.14);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    .source-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .source-logo {
      width: 45px;
      height: 45px;
      background: #bb1919;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
      flex-shrink: 0;
    }

    .source-info {
      flex: 1;
      min-width: 0;
    }

    .short-url {
      font-size: 15px;
      font-weight: 600;
      color: #5db0ff;
      margin-bottom: 4px;
      word-break: break-all;
      cursor: pointer;
      transition: color 0.2s;
    }

    .short-url:hover {
      color: #7dc3ff;
      text-decoration: underline;
    }

    .page-title {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .original-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      word-break: break-all;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      gap: 20px;
    }

    /* SHARE ICONS ROW */
    .share-container {
      position: relative;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      overflow: hidden;
    }

    .nav-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-size: 16px;
      padding: 6px;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      color: #fff;
      transform: scale(1.1);
    }

    .share-actions {
      display: flex;
      align-items: center;
      gap: 14px;
      overflow: hidden;
      scroll-behavior: smooth;
      width: 85%;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .share-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.85;
      transition: all 0.3s;
    }

    .share-btn:hover img {
      opacity: 1;
      transform: scale(1.15);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="source-header">
        <div class="source-logo">SRC</div>
        <div class="source-info">
          <div class="short-url" id="shortUrl" title="Click to copy">Shortening...</div>
        </div>
      </div>

      <div class="page-title" id="pageTitle">Loading page title...</div>
      <div class="original-url" id="originalUrl">Loading URL...</div>
      <div class="timestamp">
        <span id="timeDisplay">--:--</span>
        <span id="dateDisplay">-- ------ ----</span>
      </div>
    </div>

  
    <div class="share-container">
      <button class="nav-btn" id="scrollLeft"><i class="fas fa-chevron-left"></i></button>

      <div class="share-actions" id="shareActions">
        <button class="share-btn" title="Copy"><img src="assets/Share/Copy Icon W.svg" alt="Copy"></button>
        <button class="share-btn" title="BlueSky"><img src="assets/Share/BlueSky W.svg" alt="BlueSky"></button>
        <button class="share-btn" title="Discord"><img src="assets/Share/Discord W.svg" alt="Discord"></button>
        <button class="share-btn" title="Facebook"><img src="assets/Share/Facebook W.svg" alt="Facebook"></button>
        <button class="share-btn" title="OMN"><img src="assets/Share/OMN W.svg" alt="OMN"></button>
        <button class="share-btn" title="Reddit"><img src="assets/Share/Reddit W.svg" alt="Reddit"></button>
        <button class="share-btn" title="Telegram"><img src="assets/Share/Telegram W.svg" alt="Telegram"></button>
        <button class="share-btn" title="Threads"><img src="assets/Share/Threads W.svg" alt="Threads"></button>
        <button class="share-btn" title="X"><img src="assets/Share/X W.svg" alt="X"></button>
        <button class="share-btn" title="WhatsApp"><img src="assets/Share/WhatsApp W.svg" alt="WhatsApp"></button>
      </div>

      <button class="nav-btn" id="scrollRight"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <script>
    const shareActions = document.getElementById("shareActions");
    const leftBtn = document.getElementById("scrollLeft");
    const rightBtn = document.getElementById("scrollRight");

    leftBtn.addEventListener("click", () => {
      shareActions.scrollBy({ left: -120, behavior: "smooth" });
    });

    rightBtn.addEventListener("click", () => {
      shareActions.scrollBy({ left: 120, behavior: "smooth" });
    });
  </script>
</body>
</html>
